version: "3.9"

services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: interview-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/dev.sqlite # used by TypeORM config
    volumes:
      - api_data:/data # SQLite file lives here
    restart: unless-stopped

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: interview-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api_data:
